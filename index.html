<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Geolocation</title>
    
    <meta name="description" content="PWA para contador de pontos no Truco" />
    <link rel="stylesheet" href="styles/globals.css" />
    <link rel="manifest" href="/manifest.json" />
    <!--viewport para designers responsivos (mobo), content é a configuração-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#131212" />
  </head>

  <body class="fullscreen">
    <header class="headerContent">
        <h2>Geolocalização</h2>
    </header>

    <div class="locationContent">
        <p>
            Latitude: <span id="latitude">0.0</span>
        </p>
        <p>
            Longitude: <span id="longitude">0.0</span>
        </p>
        <div>
            <button id="location">Capturar Localização</button>
        </div>
    </div>
    <footer>
        Progressive Web Application - Geolocation
    </footer>

    <script src="scripts/main.js"></script>
  </body>
